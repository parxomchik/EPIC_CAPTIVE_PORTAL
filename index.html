<!DOCTYPE html>
<html ng-app="mgcrea.ngStrapDocs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Service docs portal</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/angular-motion.css"/>
    <link rel="stylesheet" href="css/librares.min.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row bg_img margin_fix" ng-controller="loginCtrl">
    <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4 ">
        <div class="account-wall">
            <div id="error_msg"></div>
            <div id="my-tab-content" class="tab-content">
                <div class="tab-pane active" id="login">
                    <img class="profile-img" src="img/epic.png" alt="">
                    <h2 class="text-center">SERVICE DOCS</h2>
                    <form name="loginForm" class="form-signin" ng-submit="login_submit()">
                        <select class="form-control"
                                ng-model="user_id"
                                ng-init="user_id = 134"
                                ng-options="value.Id as value.Name for value in logins">
                            <option>--</option>
                        </select>
                        <input ng-model="user_pass" id="password" type="password" class="form-control" placeholder="Введіть пароль" required>
                        <btn ng-click="login_submit()" class="btn btn-lg btn-default btn-block" >Війти</btn>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer style="position: absolute"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/angular-sanitize.min.js"></script>
<script src="js/angular-strap.min.js"></script>
<script src="js/angular-strap.tpl.min.js"></script>
<script src="js/app.js"></script>
<!--<script src="js/main.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
